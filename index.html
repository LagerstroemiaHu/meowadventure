
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>猫猫流浪模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #000;
        color: #1c1917;
        overflow: hidden;
        touch-action: manipulation;
      }
      
      .poly-button {
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .poly-button:active {
        transform: translate(2px, 2px) scale(0.98);
        box-shadow: 0px 0px 0px 0px black !important;
      }
      
      /* 通用交互类 */
      .click-shrink:active {
        transform: scale(0.95);
      }
      
      .hover-wiggle:hover {
        animation: wiggle 0.4s ease-in-out infinite;
      }

      /* 增强的 Hover 效果 */
      .hover-scale {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-scale:hover {
        transform: scale(1.05) rotate(1deg);
      }

      /* 自定义滚动条 - 仅在需要的地方应用 */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f5f5f4; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fbbf24; 
        border-radius: 3px;
      }
      
      /* 隐藏滚动条但保留功能 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes move-bg {
        from { background-position: 0 0; }
        to { background-position: 1000px 1000px; }
      }

      .stage-stray {
        background-color: #b45309;
        background-image: conic-gradient(#78350f 25%, transparent 0 50%, #78350f 0 75%, transparent 0);
        background-size: 20px 20px;
        animation: move-bg 120s linear infinite;
      }
      .stage-cat-lord {
        background-color: #4c1d95;
        background-image: conic-gradient(#2e1065 25%, transparent 0 50%, #2e1065 0 75%, transparent 0);
        background-size: 20px 20px;
        animation: move-bg 120s linear infinite;
      }
      .stage-mansion {
        background-color: #1e3a8a;
        background-image: conic-gradient(#172554 25%, transparent 0 50%, #172554 0 75%, transparent 0);
        background-size: 20px 20px;
        animation: move-bg 120s linear infinite;
      }
      .stage-celebrity {
        background-color: #be123c;
        background-image: conic-gradient(#4c0519 25%, transparent 0 50%, #4c0519 0 75%, transparent 0);
        background-size: 20px 20px;
        animation: move-bg 120s linear infinite;
      }

      /* 底部滑入/滑出动效 - 抽屉式切换 */
      @keyframes slide-in-bottom {
        0% { transform: translateY(120%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes slide-out-bottom {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(120%); opacity: 0; }
      }
      .animate-slide-out-bottom {
        animation: slide-out-bottom 0.2s cubic-bezier(0.5, 0, 0.75, 0) forwards;
      }

      /* 超动力 3D 卡牌翻转 */
      @keyframes portrait-slam {
        0% { transform: rotateY(0deg) rotateX(0deg) scale(1); filter: blur(0); }
        15% { transform: rotateY(180deg) rotateX(10deg) scale(0.9); filter: blur(2px); }
        40% { transform: rotateY(540deg) rotateX(-15deg) scale(1.6); filter: blur(6px); }
        70% { transform: rotateY(900deg) rotateX(10deg) scale(1.2); filter: blur(4px); }
        90% { transform: rotateY(1060deg) rotateX(5deg) scale(1.05); filter: blur(1px); }
        100% { transform: rotateY(1080deg) rotateX(0deg) scale(1); filter: blur(0); }
      }
      
      .flip-container {
        perspective: 1500px;
      }
      .flip-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }
      .flip-active .flip-inner {
        animation: portrait-slam 1.2s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      }
      .flip-face {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        border: 4px solid black;
      }
      .flip-back {
        transform: rotateY(180deg);
        background: #fbbf24;
        background-image: radial-gradient(circle, #d97706 20%, transparent 20%);
        background-size: 30px 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 舞台幕布转场 - 优化为丝绸/天鹅绒质感 */
      .curtain-container {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        overflow: hidden;
      }
      .curtain-panel {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        /* 深色底色，模拟黑色天鹅绒 */
        background-color: #0f0f0f;
        /* 垂直线性渐变模拟布料褶皱的光泽 */
        background-image: linear-gradient(90deg, 
            #0a0a0a 0%, 
            #262626 15%, 
            #0a0a0a 30%, 
            #262626 50%, 
            #0a0a0a 70%, 
            #262626 85%, 
            #0a0a0a 100%
        );
        /* 更柔和的动画曲线，像布料摆动 */
        transition: transform 1.0s cubic-bezier(0.22, 1, 0.36, 1);
        /* 内阴影增加厚重感，外阴影增加立体感 */
        box-shadow: 
            inset 0 0 40px rgba(0,0,0,0.8), 
            0 0 50px rgba(0,0,0,0.9);
      }
      .curtain-left {
        left: 0;
        transform: translateX(-102%); /* 稍微多移一点确保完全隐藏 */
        /* 金色包边 */
        border-right: 4px solid #fbbf24;
      }
      .curtain-right {
        right: 0;
        transform: translateX(102%);
        /* 金色包边 */
        border-left: 4px solid #fbbf24;
      }
      
      .curtain-active .curtain-left {
        transform: translateX(0%);
      }
      .curtain-active .curtain-right {
        transform: translateX(0%);
      }

      .curtain-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fbbf24;
        font-weight: 900;
        font-size: 2rem;
        letter-spacing: 0.2em;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 51;
        text-shadow: 4px 4px 0px black;
      }
      .curtain-active .curtain-text {
        opacity: 1;
        transition-delay: 0.4s;
      }

      /* Game Over Top Curtain */
      .curtain-top {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        background-color: #09090b; /* Zinc 950 */
        transform: translateY(-100%);
        transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ef4444;
        font-family: 'ZCOOL KuaiLe', cursive;
        font-size: 4rem;
        text-shadow: 4px 4px 0px black;
        box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        border-bottom: 8px solid #b91c1c;
      }
      .curtain-top.active {
        transform: translateY(0%);
      }

      /* 冲击波白闪 */
      .impact-flash {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 200;
        pointer-events: none;
        opacity: 0;
      }
      .flash-active {
        animation: flash-anim 0.2s ease-out forwards;
      }
      @keyframes flash-anim {
        0% { opacity: 0.8; }
        100% { opacity: 0; }
      }

      @keyframes screen-shake-heavy {
        0%, 100% { transform: translate(0, 0) scale(1); }
        10% { transform: translate(-8px, 12px) scale(1.02); }
        30% { transform: translate(8px, -12px) scale(1.01); }
        50% { transform: translate(-12px, 8px) scale(1.02); }
        70% { transform: translate(12px, -8px) scale(1.01); }
        90% { transform: translate(-4px, 4px) scale(1.005); }
      }
      .animate-impact {
        animation: screen-shake-heavy 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes vision-blur-pulse {
        0% { backdrop-filter: blur(0px) saturate(1); }
        50% { backdrop-filter: blur(2px) saturate(0.5); }
        100% { backdrop-filter: blur(0px) saturate(1); }
      }
      .animate-blur-pulse {
        animation: vision-blur-pulse 5s infinite ease-in-out;
      }

      /* Button Attention Seekers */
      @keyframes gleam {
        0% { transform: translateX(-150%) skewX(-15deg); }
        20% { transform: translateX(150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
      }
      .animate-gleam {
        animation: gleam 3s infinite linear;
      }
      
      @keyframes pop-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pop {
        animation: pop-pulse 2s infinite ease-in-out;
      }

      /* New Animations for Prologue Text */
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle { animation: wiggle 0.5s ease-in-out infinite; }

      @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-1px, 1px); }
        40% { transform: translate(-1px, -1px); }
        60% { transform: translate(1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
      }
      .animate-vibrate { animation: vibrate 0.2s linear infinite; }

      .effect-red { animation: border-pulse-red 0.5s ease-out; }
      .effect-green { animation: border-pulse-green 0.5s ease-out; }
      .effect-amber { animation: border-pulse-amber 0.5s ease-out; }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      /* 粒子动画系统 - 优化可见性 */
      .stat-particle {
        position: absolute;
        pointer-events: none;
        z-index: 100;
        box-shadow: 0 0 1px rgba(255,255,255,0.6);
        /* Screen blend mode makes overlapping particles creating a bright "light burst" effect */
        mix-blend-mode: screen; 
      }

      /* 汇聚：从远处（左右两侧）旋转加速吸入 */
      @keyframes particle-gather {
        0% {
          transform: translate(var(--tx), var(--ty)) rotate(var(--rot-start)) scale(1);
          opacity: 0;
        }
        20% {
          opacity: 0.75; /* 要求的 75% 不透明度 */
        }
        80% {
            transform: translate(calc(var(--tx) * 0.15), calc(var(--ty) * 0.15)) rotate(calc(var(--rot-end) * 0.8)) scale(0.8);
            opacity: 0.9;
            filter: brightness(1.2); /* Slight flicker before collision */
        }
        90% {
            filter: brightness(2); /* Collision burst */
        }
        100% {
          transform: translate(0, 0) rotate(var(--rot-end)) scale(0.2);
          opacity: 0;
          filter: brightness(1);
        }
      }

      /* 爆炸：快速炸开并旋转，然后消失 */
      @keyframes particle-explode {
        0% {
          transform: translate(0, 0) rotate(var(--rot-start)) scale(0.5);
          opacity: 1;
        }
        15% {
            transform: translate(calc(var(--tx) * 0.3), calc(var(--ty) * 0.3)) rotate(calc(var(--rot-start) + 90deg)) scale(1.2);
            opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) rotate(var(--rot-end)) scale(0);
          opacity: 0;
        }
      }

      .animate-particle-gather {
        animation: particle-gather 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
      }

      .animate-particle-explode {
        animation: particle-explode 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
    </style>

</script>
